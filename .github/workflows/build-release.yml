name: build-and-release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Electron app (Linux)
        if: runner.os == 'Linux'
        run: npm run build:linux

      - name: Build Electron app (macOS)
        if: runner.os == 'macOS'
        run: npm run build:mac

      - name: Build Electron app (Windows)
        if: runner.os == 'Windows'
        run: npm run build:win

      - name: Package artifact (Linux)
        if: runner.os == 'Linux'
        run: |
          cd dist
          zip -r auto-clicker-linux.zip *.AppImage *.deb 2>/dev/null || true

      - name: Package artifact (macOS)
        if: runner.os == 'macOS'
        run: |
          cd dist
          zip -r auto-clicker-macos.zip *.dmg 2>/dev/null || true

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cd dist
          7z a auto-clicker-windows.zip *.exe 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: auto-clicker-${{ toLower(runner.os) }}
          path: dist/auto-clicker-${{ toLower(runner.os) }}.zip
          retention-days: 7

  release:
    name: release artifacts
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display collected artifacts
        run: ls -R artifacts

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.zip
          generate_release_notes: true
