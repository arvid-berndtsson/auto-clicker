name: build-and-release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build Electron app (Linux)
        if: runner.os == 'Linux'
        run: pnpm build:linux

      - name: Build Electron app (macOS)
        if: runner.os == 'macOS'
        run: pnpm build:mac

      - name: Build Electron app (Windows)
        if: runner.os == 'Windows'
        run: pnpm build:win

      - name: Package artifact (Linux)
        if: runner.os == 'Linux'
        run: |
          cd dist
          ls -la
          zip -r ../auto-clicker-Linux.zip . || echo "Warning: Some files may not have been packaged"

      - name: Package artifact (macOS)
        if: runner.os == 'macOS'
        run: |
          cd dist
          ls -la
          zip -r ../auto-clicker-macOS.zip . || echo "Warning: Some files may not have been packaged"

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd dist
          Get-ChildItem
          Compress-Archive -Path * -DestinationPath ../auto-clicker-Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: auto-clicker-${{ runner.os }}
          path: auto-clicker-${{ runner.os }}.zip
          retention-days: 7

  release:
    name: release artifacts
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display collected artifacts
        run: ls -R artifacts

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.zip
          generate_release_notes: true
