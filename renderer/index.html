<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';"
    />
    <title>Auto Clicker</title>
    <meta name="description" content="Auto Clicker - A powerful cross-platform automation tool" />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Control Panel -->
      <div class="control-panel">
        <!-- Status Display -->
        <div class="status-display" id="statusBar" role="status" aria-live="polite">
          <div class="status-content">
            <div class="status-dot" id="statusIndicator"></div>
            <span class="status-text" id="statusText">Ready</span>
          </div>
        </div>

        <!-- Primary Controls -->
        <div class="primary-controls">
          <button id="startBtn" class="control-btn start-btn" aria-label="Start auto clicking">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M8 5v14l11-7z"/>
            </svg>
            <span class="btn-label">Start</span>
          </button>
          <button id="stopBtn" class="control-btn stop-btn" disabled aria-label="Stop auto clicking">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
              <rect x="6" y="6" width="12" height="12"/>
            </svg>
            <span class="btn-label">Stop</span>
          </button>
        </div>
      </div>

      <!-- Settings Panel -->
      <main class="settings-container">
        <!-- Mode Selection Card -->
        <div class="settings-card">
          <h2 class="card-title">Mode</h2>
          <div class="mode-selector" id="modeSelector">
            <button class="mode-option" data-mode="toggle">
              <span class="mode-name">Toggle</span>
              <span class="mode-desc">Tap to start/stop</span>
            </button>
            <button class="mode-option active" data-mode="hold">
              <span class="mode-name">Hold</span>
              <span class="mode-desc">Tap to toggle</span>
            </button>
            <button class="mode-option" data-mode="double">
              <span class="mode-name">Double</span>
              <span class="mode-desc">Double-click mode</span>
            </button>
            <button class="mode-option" data-mode="random">
              <span class="mode-name">Random</span>
              <span class="mode-desc">Variable timing</span>
            </button>
            <button class="mode-option" data-mode="burst">
              <span class="mode-name">Burst</span>
              <span class="mode-desc">Multiple rapid clicks</span>
            </button>
          </div>
          <select id="mode" class="hidden-select" aria-label="Clicking mode">
            <option value="toggle">Toggle</option>
            <option value="hold" selected>Hold</option>
            <option value="double">Double</option>
            <option value="random">Random</option>
            <option value="burst">Burst</option>
          </select>
        </div>

        <!-- Click Settings Card -->
        <div class="settings-card">
          <h2 class="card-title">Click Settings</h2>
          
          <div class="setting-row">
            <label for="button" class="setting-label">Mouse Button</label>
            <select id="button" class="setting-select">
              <option value="left" selected>Left</option>
              <option value="right">Right</option>
              <option value="middle">Middle</option>
            </select>
          </div>

          <div class="setting-row">
            <label for="minDelay" class="setting-label">Delay (ms)</label>
            <div class="delay-inputs">
              <input
                type="number"
                id="minDelay"
                class="setting-input"
                value="1"
                min="1"
                max="10000"
                placeholder="Min"
              />
              <span class="delay-separator">—</span>
              <input
                type="number"
                id="maxDelay"
                class="setting-input"
                value="5"
                min="1"
                max="10000"
                placeholder="Max"
              />
            </div>
          </div>

          <div class="setting-row" id="burstCountRow">
            <label for="burstCount" class="setting-label">Burst Count</label>
            <input 
              type="number" 
              id="burstCount" 
              class="setting-input" 
              value="10" 
              min="1" 
              max="100"
            />
          </div>
        </div>

        <!-- Hotkeys Card -->
        <div class="settings-card">
          <h2 class="card-title">Hotkeys</h2>
          
          <div class="hotkey-row">
            <div class="hotkey-label">
              <span class="label-text">Click</span>
              <span class="label-hint">Trigger clicking</span>
            </div>
            <input 
              type="text" 
              id="clickKey" 
              class="hotkey-input" 
              value="h" 
              maxlength="10"
              placeholder="Key"
            />
          </div>

          <div class="hotkey-row">
            <div class="hotkey-label">
              <span class="label-text">Stop</span>
              <span class="label-hint">Emergency stop</span>
            </div>
            <input 
              type="text" 
              id="stopKey" 
              class="hotkey-input" 
              value="esc" 
              maxlength="10"
              placeholder="Key"
            />
          </div>
        </div>
      </main>

      <footer class="app-footer">
        <span class="version-info">v0.0.2</span>
        <span class="divider">·</span>
        <a href="https://github.com/arvid-berndtsson/auto-clicker" target="_blank" rel="noopener noreferrer" class="footer-link">GitHub</a>
      </footer>
    </div>

    <script src="../dist/renderer/app.js"></script>
  </body>
</html>
