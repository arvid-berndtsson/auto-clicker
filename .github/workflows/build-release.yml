name: build-and-release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --with dev

      - name: Build executable with PyInstaller
        run: poetry run pyinstaller pyinstaller.spec

      - name: Package artifact
        env:
          RUNNER_OS: ${{ runner.os }}
        shell: bash
        run: |
          python - <<'PY'
          import os
          import pathlib
          import shutil

          os_name = os.environ.get("RUNNER_OS", "unknown").lower()
          base_name = pathlib.Path("dist") / f"auto-clicker-{os_name}"
          shutil.make_archive(str(base_name), "zip", "dist", "auto-clicker")
          PY

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: auto-clicker-${{ toLower(runner.os) }}
          path: dist/auto-clicker-${{ toLower(runner.os) }}.zip
          retention-days: 7

  release:
    name: release artifacts
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display collected artifacts
        run: ls -R artifacts

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.zip
          generate_release_notes: true
